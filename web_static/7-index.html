<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title> AirBnB clone </title>
        <link rel="icon" type="image/x-icon" href="./images/icon.png">
        <link rel='stylesheet' href='./styles/4-common.css'>
        <link rel='stylesheet' href='./styles/3-footer.css'>
        <link rel='stylesheet' href='./styles/3-header.css'>
        <link rel='stylesheet' href='./styles/6-filters.css'>
        <link rel='stylesheet' href='./styles/7-places.css'>
    </head>    
    <body>
        <header>
            <a type="image/png" rel="logo" href="./images/logo.png"></a>
        </header>
        <!-- Container -->
        <div class="container">
            <!-- Filters -->
            <section class="filters">
                <!-- Filter Locations -->
                <div class="locations">
                    <h3>States</h3>
                    <h4>Toulouse, Montpellier...</h4>
                    <ul class="popover">
                        <li class="City_list"><h2>Toulouse:</h2></li>
                        <li>Page 1</li>
                        <li>Page 2</li>
                        <li class="City_list"><h2>Montpellier:</h2></li>
                        <li>Page 1</li>
                        <li>Page 2</li>
                    </ul>
                </div>
                <!-- Filter Amenities -->
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                        <li>TV</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article><h2>My home</h2></article>          
                <article><h2>Tiny house</h2></article>          
                <article><h2>A suite</h2></article>          
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer> 
    </body>
</html>
