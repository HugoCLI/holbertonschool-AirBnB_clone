<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">

        <link rel="icon" type="image/png" href="https://s3.eu-west-3.amazonaws.com/hbtn.intranet.project.files/holbertonschool-higher-level_programming+/268/icon.png" />
    </head>
    <body>
        <header> 
            <div class="image"> </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>New York, Toulouse</h4>
                    <div class="popover">
                        <ul>
                            <li>
                                <h2>Arizona:</h2>
                                <ul>
                                    <li>Page</li>
                                    <li>Page2</li>
                                </ul>
                            </li>
                            <li>
                                <h2>California:</h2>
                                <ul>
                                    <li>San Francisco</li>
                                    <li>Los Altos</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, shop</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer> Holberton School </footer>
    </body>
</html>
